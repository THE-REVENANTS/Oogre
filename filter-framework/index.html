<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Filter Function</title>
</head>
<body>
    <ul>
        <li class="list" data-filter="blue">Blue</li>
        <li class="list" data-filter="green">Green</li>
        <li class="list" data-filter="orangered">Orangered</li> 
    </ul>
    <div class="items">
        <div data-item="blue" class="item blue"></div>
        <div data-item="green" class="item green"></div>
        <div data-item="orangered" class="item orangered"></div>
        <div data-item="green" class="item green"></div>
        <div data-item="orangered" class="item orangered"></div>
        <div data-item="blue" class="item blue"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
